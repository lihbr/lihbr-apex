# Global context
[build]
	# Base directory
	base = ""
	# Build command
	command = "npm run build"
	# Build directory
	publish = "dist/"
	# Serverless Lambda functions
	functions = "functions/"

# Enforce yarn
[build.environment]
	NODE_VERSION = "16.6.1"

# Post processing configuration
[build.processing]
	skip_processing = false
[build.processing.html]
	pretty_urls = false
[build.processing.css]
	bundle = false
	minify = false
[build.processing.js]
	bundle = false
	minify = false
[build.processing.images]
	compress = true

# Netlify dev config
[dev]
	command = "echo \"Error: no dev command specified\" && exit 1" # specify command here
	port = 8888
	targetPort = 3000
	autoLaunch = false

# Deploy from production branch
[context.production]

[context.production.processing]
	skip_processing = false

# Deploy from pull and merge request
[context.deploy-preview]

[context.deploy-preview.processing]
	skip_processing = true

# Deploy from non production branches
[context.branch-deploy]

[context.branch-deploy.processing]
	skip_processing = true

[[redirects]]
	from = "/api/v1/*"
	to = "/.netlify/functions/:splat"
	status = 200
	force = true

