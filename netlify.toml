[build]
	base = ""
	command = "npm run build"
	publish = "dist"

	[build.environment]
		NODE_VERSION = "16.6.1"

	[build.processing]
		skip_processing = false

		[build.processing.html]
			pretty_urls = false

		[build.processing.css]
			bundle = false
			minify = false

		[build.processing.js]
			bundle = false
			minify = false

		[build.processing.images]
			compress = true

[dev]
	framework = "#custom"
	command = "npm run dev"
	port = 8888
	targetPort = 5173
	autoLaunch = false

[functions]
	directory = "src/functions"
	node_bundler = "esbuild"

[context.production.processing]
	skip_processing = false

[context.deploy-preview.processing]
	skip_processing = true

[context.branch-deploy]
	command = "npm run build:staging"

	[context.branch-deploy.processing]
		skip_processing = true

# Previews
[[redirects]]
	from = "/preview/*"
	to = "/.netlify/functions/preview"
	status = 200
	force = true

# Pretty API
[[redirects]]
	from = "/api/*"
	to = "/.netlify/functions/:splat"
	status = 200
	force = true

# Netlify domain
[[redirects]]
