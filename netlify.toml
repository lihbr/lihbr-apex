# Global context
[build]
  # Base directory
  base = ""
  # Build command
  command = "yarn generate"
  # Build directory
  publish = "packages/core/dist/"
  # Serverless Lambda functions
  functions = "packages/core/src/lambda/"

# Enforce yarn
[build.environment]
  NETLIFY_USE_YARN = "true"
  NODE_VERSION = "14.16.0"
  YARN_VERSION = "1.22.10"

# Post processing configuration
[build.processing]
  skip_processing = false
[build.processing.html]
  pretty_urls = false
[build.processing.css]
  bundle = false
  minify = false
[build.processing.js]
  bundle = false
  minify = false
[build.processing.images]
  compress = true

# Netlify dev config
[dev]
  framework = "#custom"
  command = "yarn dev"
  port = 8888
  targetPort = 3000
  autoLaunch = false

# Deploy from production branch
[context.production]

[context.production.processing]
  skip_processing = false

# Deploy from pull and merge request
[context.deploy-preview]

[context.deploy-preview.processing]
  skip_processing = true

# Deploy from non production branches
[context.branch-deploy]
  # Build command
  command = "yarn generate:staging"

[context.branch-deploy.processing]
  skip_processing = false

[[redirects]]
  from = "/api/v1/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[redirects]]
  from = "https://lihbr.netlify.app/*"
  to = "https://lihbr.com/:splat"
  status = 301
  force = true
