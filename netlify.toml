[build]
	base = ""
	command = "npm run build"
	publish = "dist/vite/"

	[build.environment]
		NODE_VERSION = "16.6.1"

	[build.processing]
		skip_processing = false

		[build.processing.html]
			pretty_urls = false

		[build.processing.css]
			bundle = false
			minify = false

		[build.processing.js]
			bundle = false
			minify = false

		[build.processing.images]
			compress = true

[dev]
	framework = "#custom"
	command = "npm run dev"
	port = 8_888
	targetPort = 3_000
	autoLaunch = false

[functions]
	directory = "src/_functions/"
	node_bundler = "esbuild"

	[functions.preview]
		external_node_modules = [
			"@11ty/eleventy",
			"@11ty/eleventy-fetch",
			"@11ty/dependency-tree",
			"@prismicio/client",
			"@wooorm/starry-night",
			"dotenv",
			"escape-html",
			"eleventy-plugin-prismic",
			"hast-util-to-html",
			"pug-filters",
			"slugify"
		]
		included_files = [
			"src/_functions/preview/**/*",
			"src/_functions/preview/.cache/**/*"
		]

[context.production.processing]
	skip_processing = false

[context.deploy-preview.processing]
	skip_processing = true

[context.branch-deploy]
	command = "npm run build:staging"

	[context.branch-deploy.processing]
		skip_processing = true

# Previews
[[redirects]]
	from = "/preview/*"
	to = "/.netlify/functions/preview"
	status = 200
	force = true

# Pretty API
[[redirects]]
	from = "/api/*"
	to = "/.netlify/functions/:splat"
	status = 200
	force = true

